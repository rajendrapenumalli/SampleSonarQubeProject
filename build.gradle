plugins {
    id "java"
    //id "org.sonarqube" version "2.5"
    id "org.sonarqube" version "2.7"
    id "jacoco"
}
 
apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}
 
dependencies {
	    testCompile "junit:junit:4.12"
}


jacoco {
	//toolVersion = "0.7.9"
	reportsDir = file("$buildDir/customJacocoReportDir")
}
 


jacocoTestReport {
    reports {
        xml.enabled true
	html.enabled true
    }
}






